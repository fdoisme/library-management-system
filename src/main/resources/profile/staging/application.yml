server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library-management-system
    username: library-management-system
    password: library-management-system
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: staging
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload-directory: library-management-system-uploads
  folder-temp: ./library-management-system-temp/

logging:
  level:
    com.sinaukoding.library-management-system: INFO

springdoc:
  api-docs:
    defaultModelsExpandDepth: -1
    docExpansion: none
    enabled: true
    tagsSorter: alpha
    operationsSorter: alpha